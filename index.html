
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fadel Mln - Personal Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C63FF;
      --primary-dark: #5a52d5;
      --secondary: #FF6584;
      --dark: #2A2D3E;
      --darker: #1F2232;
      --light: #F5F5F7;
      --gray: #8A8D9B;
      --card-bg: rgba(255, 255, 255, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, rgba(108, 99, 255, 0) 70%);
      z-index: -1;
    }

    .profile-photo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 25px;
    }

    .profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
    }

    .profile-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(108, 99, 255, 0.4);
    }

    .profile-photo-container::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid var(--secondary);
      opacity: 0;
      transition: var(--transition);
      animation: pulse 2s infinite;
    }

    .profile-photo-container:hover::after {
      opacity: 1;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 5px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .age {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 15px;
    }

    .role {
      font-size: 1.4rem;
      color: var(--light);
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
      padding: 8px 20px;
      background: rgba(108, 99, 255, 0.2);
      border-radius: 50px;
    }

    .role::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .contact-info {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .contact-info p {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    .contact-info a {
      color: var(--light);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
    }

    .contact-info a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--secondary);
      transition: var(--transition);
    }

    .contact-info a:hover {
      color: var(--secondary);
    }

    .contact-info a:hover::after {
      width: 100%;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--card-bg);
      color: var(--light);
      font-size: 1.2rem;
      transition: var(--transition);
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .social-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .social-links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .social-links a:hover::before {
      opacity: 1;
    }

    .btn-qr {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-qr:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.6);
    }

    .btn-qr::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn-qr:hover::after {
      left: 100%;
    }

    /* Animations */
    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7);
      }
      
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(108, 99, 255, 0);
      }
      
      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(108, 99, 255, 0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    .floating {
      animation: float 5s ease-in-out infinite;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-card {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .role {
        font-size: 1.2rem;
      }
      
      .contact-info {
        flex-direction: column;
        gap: 10px;
      }
      
      .profile-photo {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-photo-container">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="Fadel Mln" class="profile-photo">
      </div>
      <h1>Fadel Mln</h1>
      <p class="age">28 Years Old</p>
      <p class="role">Full-Stack Developer & Designer</p>
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> Email: <a href="mailto:fadel@example.com">fadel@example.com</a></p>
        <p><i class="fas fa-phone"></i> Phone: <a href="tel:+212600000000">+212 600 000 000</a></p>
      </div>
      <div class="social-links">
        <a href="https://github.com/fadelmln" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/fadelmln" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://twitter.com/fadelmln" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://dribbble.com/fadelmln" target="_blank"><i class="fab fa-dribbble"></i></a>
      </div>
      <a href="https://yourwebsite.com" class="btn-qr">Visit My Website</a>
    </div>
  </div>

  <script>
    // Add floating animation to profile photo
    document.querySelector('.profile-photo').classList.add('floating');
    
    // Add hover effect to social links
    const socialLinks = document.querySelectorAll('.social-links a');
    socialLinks.forEach(link => {
      link.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px) scale(1.1)';
      });
      
      link.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
    
    // Add click animation to button
    const button = document.querySelector('.btn-qr');
    button.addEventListener('click', function(e) {
      e.preventDefault();
      this.style.transform = 'scale(0.95)';
      setTimeout(() => {
        this.style.transform = '';
        window.open(this.href, '_blank');
      }, 150);
    });
  </script>
</body>
</html>
